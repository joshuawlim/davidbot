# DavidBot Configuration

bot:
  session_ttl_minutes: 60
  max_songs_per_response: 3
  retry_attempts: 3
  retry_delay_seconds: 1.0

sheets:
  fail_gracefully: true
  message_log_sheet: "MessageLog"
  feedback_log_sheet: "FeedbackLog"

responses:
  no_songs_found: "No songs found for your search. Try different terms like 'surrender', 'worship', or 'grace'."
  search_first: "Please search first before requesting more songs."
  invalid_feedback: "Please provide feedback in format '👍 1', '👍 2', or '👍 3' for songs 1-3."
  
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"